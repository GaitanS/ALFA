<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #fc2804;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Message</h1>
    </div>
    
    <div class="content">
        <p><span class="label">From:</span> {{ name }}</p>
        <p><span class="label">Email:</span> {{ email }}</p>
        <p><span class="label">Phone:</span> {{ phone }}</p>
        <p><span class="label">Urgency:</span> {{ urgency }}</p>
        
        <h2>Message:</h2>
        <p>{{ message }}</p>
    </div>
    
    <div class="footer">
        <p>This is an automated notification from your website contact form.</p>
        <p>Â© {% now "Y" %} ALFA RECOVERY Ltd. All rights reserved.</p>
    </div>
</body>
</html>
